<div class="mt-5">
    <div class="container aling-middle ">
        <div class="card" style="width: 23rem;">
            <div class="card-body">
                <h3>Register</h3>
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputname" class="form-label">Full Name</label>
                        <input type="text" formControlName="name" placeholder="Enter your full name"
                            class="form-control" id="exampleInputname">

                        <small *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                            <div *ngIf="name.errors?.['required']">Full name is requird.</div>
                            <div *ngIf="name.errors?.['pattern']">Enter a valid Name.</div>
                        </small>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" placeholder="Enter your email" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">

                        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                            <div *ngIf="email.errors?.['required']">Email is requird.</div>
                            <div *ngIf="email.errors?.['email']">Email should be valid.</div>
                        </small>

                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Enter your password">

                        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                            <div *ngIf="password.errors?.['required']">Password is requird.</div>
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            id="exampleInputPassword1" placeholder="Re-enter your password">

                        <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                            class="text-danger">
                            <div *ngIf="confirmPassword.errors?.['required']">Confirm your password.</div>
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary " (click)="saveUser()"
                    [disabled]="formValue.invalid">Register</button>
                    <div class="mt-2">
                        Already a member? <a routerLink="/login">Login</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
